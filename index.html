<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Helvetica';
      background-color: #e0e0e0; /* Light gray background */
    }

    h1 {
      color: #333333; /* Dark gray heading */
    }

    .card-header {
      background-color: #00c3ff; /* Light gray card header */
    }

    .card-body {
      color: #666; /* Light gray text color */
    }
  </style>
</head>
<body>
  <div class="container">
    <br><h1>To Do List</h1>
    <div class="row">
      <div class="col-md-12">
        <form id="add-item">
          <div class="form-group mt-4">
            <label for="title-input">Add a title!</label>
            <input type="text" class="form-control" placeholder="Give a title" id="title-input">
          </div>
          <div class="form-group mt-4">
            <label for="content-input">Add a body content</label>
            <textarea class="form-control" placeholder="Type something" id="content-input">
            </textarea>
          </div>
          <div class="col float-end mt-4">
            <button class="btn btn-primary" id="add-button">Add</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12" id="cards-container">
        <div class="card mt-4">
          <div class="card-header">
            <h2>Lorem Ipsum</h2>
          </div>
          <div class="card-body">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod placeat nulla quae minima dolores itaque possimus eum corrupti cupiditate voluptatum eligendi, in ex illo voluptates odio nesciunt at saepe, optio.</p>
            <button class="btn btn-danger float-end delete-button">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script>
    const addButton = document.getElementById('add-button');
    const titleInput = document.getElementById('title-input');
    const contentInput = document.getElementById('content-input');
    const cardsContainer = document.getElementById('cards-container');

    // Add button click event listener
    addButton.addEventListener('click', function(event) {
      // Prevent default form submission behavior
      event.preventDefault();

      // Get the title and content from the input fields
      const title = titleInput.value;
      const content = contentInput.value;

      // Create a new card element with title and content
      const newCard = document.createElement('div');
      newCard.classList.add('card', 'mt-4'); // Add Bootstrap classes

      const cardHeader = document.createElement('div');
      cardHeader.classList.add('card-header');
      cardHeader.textContent = title;
      newCard.appendChild(cardHeader);

      const cardBody = document.createElement('div');
      cardBody.classList.add('card-body');
      cardBody.textContent = content;
      newCard.appendChild(cardBody);

      // Add a delete button to the new card
      const deleteButton = document.createElement('button');
      deleteButton.classList.add('btn', 'btn-danger', 'float-end', 'delete-button');
      deleteButton.textContent = "Delete";
      cardBody.appendChild(deleteButton);

      // Append the newly created card to the container
      cardsContainer.appendChild(newCard);

      // Clear the input fields
      titleInput.value = "";
      contentInput.value = "";
    });

    // Add click event listener for all delete buttons (event delegation)
    cardsContainer.addEventListener('click', function(event) {
      if (event.target.classList.contains('delete-button')) {
        const cardToDelete = event.target.closest('.card');
        cardToDelete.remove(); // Remove the card from the DOM
      }
    });
  </script>
</body>
</html>
